<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz Challenge</title>

    <header>

            <a href="score.html">View Highscores</a>

    </header>
    <main>
        <section id="start" class="quiz-start">
            <h1>Coding Quiz Challenge</h1>
            <p class="start-text">
                Test your knowledge of JavaScript by answering these 5 questions!
                <br>
                You will have 75 seconds to complete the quiz.
                <br>
                For every incorrect answer 10 seconds will be deducted from your time.
                <br>
                Good luck!
            </p>
            <button id="start-button">Start Quiz</button>
        </section>

        <section id="quiz" class="question-section">
            <p id="timer">Time: <span id="time-remaining">0</span></p>
            <h1 id="questions">Questions</h1>
            <ul id="answer-selec"></ul>
        </section>
            
        <section id="quiz-end" class="end-section">
            <h1 id="end-text">Quiz Complete</h1>
            <p id="score-text">Your Score: <span id="score">0</span></p>
            <form id="score-submit">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="player-initials">
                <button type="submit">Submit</button>
                <!-- <p id="error"></p> -->
                <!-- <a href=>?????????????????</a> -->
            </form>
        </section>
